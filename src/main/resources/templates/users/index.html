<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
<div>Usuarios List</div>
<table class="table table-dark">
    <thead>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>apellido</th>
        <th>email</th>
        <th></th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.apellido}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/Template/users/{id}(id=${user.id})}">
                View</a>
        </td>
    </tr>
    </tbody>
</table>
<a class="badge badge-primary" th:href="@{/Template/users/new}">New Client</a>
</body>
</html>
